<head>
    <title>My Bukits</title>
    <link rel="stylesheet" href="MyBukitsStyle.css"/>
</head>
<body>
    <h2 class="text-center">My Bukits</h2>
    <hr/>
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <textarea class="form-control" rows="3" placeholder="What do you want to Bukit?"></textarea>
        <button type="button" class="btn btn-info">Bukit</button>
    </div>
    <br/>
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <ul class="list-unstyled">
            <li>
                <img src="https://avatars3.githubusercontent.com/u/15132963?v=3&s=460" class="img-responsive img-circle" height="100" width="100"/>
                <div class="bukitItem">
                    <h3 class="BukitText">I really want to sky dive!</h3>
                    <p class="BukitMessage">Man skydiving is so cool but I'm really scared to do it! One day though i would like to throw away my worries and attempt it!</p>
                </div>
                <br/>
            </li>
        </ul>
    </div>
</body>
